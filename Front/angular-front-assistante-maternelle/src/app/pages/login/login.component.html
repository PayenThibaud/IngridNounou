<div class="container">
  <h2>Connexion</h2>

  <!-- Formulaire de connexion -->
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div>
      <label>Email :</label>
      <input type="email" formControlName="email" required>
    </div>

    <div>
      <label>Mot de passe :</label>
      <input type="password" formControlName="password" required>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">
      {{ isEditMode ? 'Mettre à jour' : 'Se connecter' }}
    </button>
  </form>

  <!-- Affichage du nom de l'utilisateur après connexion -->
  <p *ngIf="userName" class="welcome-message">Bienvenue, {{ userName }} !</p>

  <!-- Affichage d'un message d'erreur en cas d'échec de connexion -->
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
